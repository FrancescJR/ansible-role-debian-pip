---
services: docker

env:
  - distro: debian8

script:
  # Configure test script so we can run extra tests after playbook is run.
  - export container_id=$(date +%s)
  - export cleanup=false

  # Download test shim.
  - wget -O ${PWD}/tests/test.sh https://raw.githubusercontent.com/FrancescJR/testshell/master/geerlingguyawesometravissham.sh
  - chmod +x ${PWD}/tests/test.sh

  # Run tests.
  - ${PWD}/tests/test.sh

  # Test whether packages are installed as specified.
  - docker exec --tty ${container_id} pip list installed | grep -e '^pyOpenSSL.*17\.5\.0.*$'

notifications:
webhooks: https://galaxy.ansible.com/api/v1/notifications/