---

- fail: msg="Can't move on, we need to this 'ansible_distribution' to know which version of Debian are we."
  when: ansible_distribution is undefined

- fail: msg="Can't move on, we need to this 'ansible_distribution_major_version' to know which version of Debian are we."
  when: ansible_distribution_major_version is undefined

- import_tasks: debian.yml
  when:
        - ansible_distribution == "Debian"
        - ansible_distribution_major_version == "8"